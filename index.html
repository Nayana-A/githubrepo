<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple HTML Example</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 640px; margin: 40px auto; padding: 0 16px; }
    header { margin-bottom: 20px; }
    button { padding: 8px 12px; cursor: pointer; }
    .card { border: 1px solid #eee; padding: 16px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.03); }
    label { display:block; margin-top:8px; }
    input[type="text"], input[type="email"] { width:100%; padding:8px; margin-top:4px; box-sizing:border-box; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome!</h1>
    <p>This is a simple HTML page with a button and a small contact form.</p>
  </header>

  <section class="card">
    <h2>Try this</h2>
    <p>Click the button to see a JavaScript alert.</p>
    <button id="helloBtn">Say Hello</button>
  </section>

  <section class="card" style="margin-top:16px;">
    <h2>Contact (demo)</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Your name" required />

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required />

      <button type="submit" style="margin-top:10px;">Submit</button>
    </form>
    <p id="result" style="margin-top:10px; color:green;"></p>
  </section>

  <script>
    document.getElementById('helloBtn').addEventListener('click', function () {
      alert('Hello â€” this page is working!');
    });

    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      document.getElementById('result').textContent = `Thanks, ${name}! We'll contact you at ${email}.`;
      this.reset();
    });
  </script>
</body>
</html>
